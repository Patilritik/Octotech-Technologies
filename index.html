<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Octotech Technologies</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav id="nav">
        <div id="logo">
          <img id="logo" src="image/octotech.svg" alt="logo" />
        </div>
        <div class="nav-items">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact Us</li>
            <li>Projects</li>
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <section id="hero-section">
        <div><img src="image/octotech.svg" alt="hero-logo" /></div>
      </section>
      <section id="clients">
        <div>
          <div class="social">
            <h3>Follow : </h3>
            <div class="social-icon">
              <a href="https://www.linkedin.com/company/octotech-technologies/"
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png"
                  alt="linkedin"
              /></a>
            </div>
            <div class="social-icon">
              <a href="https://www.instagram.com/octotech.in/"
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
                  alt="instagram"
              /></a>
            </div>
          </div>
          <h2 id="c-soon">WEBSITE UNDER MAINTENANCE</h2>
          <h2 id="c-soon">coming soon...</h2>
        </div>
      </section>
      <div class="wrapper">
        <span class="dot"></span>
        <span class="dot"></span><span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </main>
  </body>
</html>
